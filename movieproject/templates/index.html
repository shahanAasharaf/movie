{% extends 'base.html' %}
{% block body %}
{% load static %}
<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3"><br>
      <div class="card  myc " style="width: 18rem;"><br>


           <style>
.card myc{
       margin-bottom: 10px;
       margin-left:20px;


}
          </style>


 <img class="card-topper" src="{{i.img.url}}"  alt="" height="250">
          <style>
.card-topper{
      padding-left: 2em;
      padding-right: 2em;


}
          </style>

    <link rel="stylesheet" href="{% static 'style.css' %}">
  <div class="card-body mybody">
      <style>
.mybody{
      width:300px;
      height:230px;


}
      </style>

    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}</p>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary my-bt">see more</a>
      <style>
.my-bt{
      position: absolute;
        bottom: 0;
}
      </style>






       </div>

</div>



  </a>
        </div>&nbsp;&nbsp;

       {% endfor %}

    </div>

</div>
<div>
    <a href="{% url 'movieapp:addd' %}"  class="btn btn-primary my-button">add movie</a>
    <style>
.my-button {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 50px;
  width: 100px;
}
    </style>

</div>
{% endblock %}
